{%extends 'base.html'%}
{% block contents%}
<br>
<div class="container">
    <form method="POST" action="{% url 'create_port' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <h4>제목: </h4>
        <input type="text" name="title">
        <br>
        <br>
        <h4>첨부 파일:</h4>
        <div class="form-row field-image">


            <div>
                <input type="file" name="image">
            </div>

        </div>
        <h4>내용: </h4>
        <textarea cols=30 rows=10 name="description"></textarea>
        <br>
        <br>
        <input class="btn btn-dark" type="submit" value="제출하기">
    </form>
</div>
{% endblock %}
